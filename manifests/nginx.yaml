---
apiVersion: v1
kind: Namespace
metadata:
  name: argocd-test-app

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zedtux-deployment
  namespace: argocd-test-app
  labels:
    app: zedtux
spec:
  replicas: 3
  selector:
    matchLabels:
      app: zedtux
  template:
    metadata:
      labels:
        app: zedtux
    spec:
      containers:
      - name: zedtux
        image: linuxserver/heimdall:latest
        ports:
        - containerPort: 8080
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: zedtux-service
  namespace: argocd-test-app
spec:
  selector:
    app: zedtux
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
